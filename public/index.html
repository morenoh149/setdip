<body>
  <div class="trident">ðŸ”±</div>
  <script>
var throttle = false;

document.querySelector('div.trident').addEventListener('click', function (evt) {
  var o = this,
      ot = this.textContent;

  if (!throttle && evt.detail === 3) {
      this.textContent = 'Triple-clicked!';
      throttle = true;
      setTimeout(function () {
          o.textContent = ot;
          throttle = false;
      }, 1000);
  }
});
</script>
